<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fbcec68b63.js" crossorigin="anonymous"></script>
    <title>Dentist appointment</title>
</head>

<body style="font-family: sans-serif;">
    <nav class="main-nav">
        <div class="main-nav-left">
            <a href="main.html">
                <h1>Bornian Pharmaceuticals</h1>
            </a>
            <div>
                <a href="#">Create an appointment</a>
                <a href="#">Emergency diagnose</a>
                <!-- <a href="#">Testimonies</a> -->
            </div>
        </div>
        <div class="main-nav-left">
            <button class="accountBtn">Account</button>
        </div>
    </nav>
  
    <div class="dentist-appt">

        <div class="dentist-">
            
            <div class="dentist" id="dentist1">
                <div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h3>Dr. Nath</h3>
                            <p>Today 7:00am - 9:am</p>
                        </div>
                    </div>
                    <!-- <button>Connect</button> -->
                </div>
            </div>
        
            <div  class="dentist" id="dentist2">
                <div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h3>Dr. Aisha</h3>
                            <p>Today 10:00am - 13:00pm</p>
                        </div>
                    </div>
                    <!-- <button>Connect</button> -->
                </div>
            </div>
        
            <div  class="dentist" id="dentist1"> 
                <div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h3>Dr. Gerald</h3>
                            <p>Today 13:00pm - 16:00pm</p>
                        </div>
                    </div>
                    <!-- <button>Connect</button> -->
                </div>
            </div>
    
        </div>

        <div>
            <form action="">
                <div>
                    <label for="">Time</label>
                    <select name="" id="time">
                        <option value="">Select</option>
                        <option value="7">7:00am</option>
                        <option value="8">8:00am</option>
                        <option value="9">9:00am</option>
                        <option value="10">10:00am</option>
                        <option value="11">11:00am</option>
                        <option value="12">12:00pm</option>
                        <option value="13">13:00pm</option>
                        <option value="14">14:00pm</option>
                        <option value="15">15:00pm</option>
                        <option value="16">16:00pm</option>
                    </select>
                </div>

                <div>
                    <label for="">Date</label>
                    <input type="date" name="" id="date">
                </div>

                <div>
                    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                </div>

                <button id="book">Book Now</button>
            </form>
        </div>
        
    </div>
    <div id="inVoice"></div>



    <script src="index.js"></script>
</body>
</html>
